name: Run Playwright Crawlee (TypeScript)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js et dépendances
      - name: Setup Node.js and dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps

      # 3️⃣ Compiler TypeScript en JavaScript
      - name: Compile TypeScript
        run: npx tsc

      # 4️⃣ Lancer le crawler sur le code compilé
      - name: Run crawler
        run: node dist/main.js

      # 5️⃣ Sauvegarder le fichier JSON généré
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: products-json
          path: products.json
